{% extends 'base.html' %}
{% block content %}
    <h2>Log into your account:</h2>
    <form action="{% url 'accounts:login' %}" method='POST' class='form'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">log in</button>
    </form>
    <h6><a href="{% url 'accounts:register' %}" style="text-decoration: none; color: #fcff54;">Sign up</a></h6>
{% endblock %}
